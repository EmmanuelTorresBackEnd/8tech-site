<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul escuro com elementos digitais -->
  <rect width="160" height="160" rx="24" fill="#0f172a"/>
  
  <!-- Quadrados e pontos brilhantes de fundo -->
  <rect x="20" y="20" width="8" height="8" fill="#A855F7" opacity="0.3"/>
  <rect x="132" y="25" width="8" height="8" fill="#22D3EE" opacity="0.3"/>
  <rect x="25" y="132" width="8" height="8" fill="#22D3EE" opacity="0.3"/>
  <rect x="127" y="127" width="8" height="8" fill="#A855F7" opacity="0.3"/>
  
  <!-- Pontos brilhantes -->
  <circle cx="40" cy="40" r="2" fill="#22D3EE" opacity="0.6"/>
  <circle cx="120" cy="40" r="2" fill="#A855F7" opacity="0.6"/>
  <circle cx="40" cy="120" r="2" fill="#A855F7" opacity="0.6"/>
  <circle cx="120" cy="120" r="2" fill="#22D3EE" opacity="0.6"/>
  
  <!-- Texto 8Tech com efeito metálico e circuitos -->
  <g transform="translate(80, 85)">
    <!-- 8 com circuitos -->
    <text x="-45" y="8" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#metallicGradient)" text-anchor="middle">8</text>
    <!-- Linhas de circuito no 8 -->
    <path d="M -60 5 L -55 5 L -55 -5 L -50 -5" stroke="#22D3EE" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="-50" cy="-5" r="2" fill="#22D3EE"/>
    <path d="M -35 5 L -30 5 L -30 15 L -25 15" stroke="#22D3EE" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="-25" cy="15" r="2" fill="#22D3EE"/>
    
    <!-- Tech com circuitos -->
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#metallicGradient)" text-anchor="middle">Tech</text>
    <!-- Linhas de circuito no e -->
    <path d="M 10 5 L 15 5 L 15 -5 L 20 -5" stroke="#22D3EE" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="20" cy="-5" r="2" fill="#22D3EE"/>
    <path d="M 35 5 L 40 5 L 40 15 L 45 15" stroke="#22D3EE" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="45" cy="15" r="2" fill="#22D3EE"/>
  </g>
  
  <!-- Gradiente metálico -->
  <defs>
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efeito de brilho -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aplicar brilho ao texto -->
  <style>
    text {
      filter: url(#glow);
    }
  </style>
</svg>
